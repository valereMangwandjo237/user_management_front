<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            
            @if (error==1) {
                <div class="col-md-4">
                    <div class="alert alert-danger">
                        <strong>{{message}}</strong>
                    </div>
                </div>
            }
           
            <form action="">
                <div class="form-group">
                    <label >Nom Utilisateur :</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="user.username" >
                </div>
                <div class="form-group">
                    <label >Mot de passe :</label>
                    <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
                </div>
                <div class="row col-12">
                    <button type="button" (click)="Login()" class="btn btn-success">Connexion</button>
                </div>
                <div class="row col-12">
                    <p>Vous n'avez pas un compte? <a routerLink="/register">S'inscrire</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
