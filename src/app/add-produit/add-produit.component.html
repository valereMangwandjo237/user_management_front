<div class="container">
    <div>
        <h2>Ajouter un Produit</h2>
    </div>
    <form >
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label >ID Produit</label>
            <input readOnly type="text" [(ngModel)]="newProduit.id" name="idProduit" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Nom Produit</label>
            <input type="text"[(ngModel)]= "newProduit.nom" name="nomProduit" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >Prix Produit</label>
            <input type="number" [(ngModel)]= "newProduit.price" name="prixProduit" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Date cr√©ation</label>
            <input type="datetime-local" [(ngModel)]= "newProduit.created_at" name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 mt-2">
            <label>Categorie</label>
            <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="newIdCat">
                @for (cat of categories; track cat) {
                    <option [value]="cat.id"> {{cat.nom}} </option>
                }
            </select>
        </div>
        <div class="mt-2">
            <button type="submit" (click)="addProduit()"class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
