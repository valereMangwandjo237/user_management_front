<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <app-update-categorie 
            [categorie]="updatedCat" 
            (categorieUpdated)="categorieUpdated($event)"
            [addCategorie]="addcat"></app-update-categorie>
    </div>

    <table class="table table-striped table-bordered shadow mb-4">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nom Cat√©gorie</th>
                <th>Action#</th>
            </tr>
        </thead>
        <tbody >
            @for (cat of categories; track cat) {
                <tr>
                    <td>{{cat.id}}</td>
                    <td>{{cat.nom}}</td>
                    <td>
                        <a class="btn btn-success mx-2" (click)="updated(cat)">Editer</a>
                        <a class="btn btn-danger" (click)="delete(cat)">Supprimmer</a>
                    </td>
                </tr>
            }             
        </tbody>
    </table>
</div>
