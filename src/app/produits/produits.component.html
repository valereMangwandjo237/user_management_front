<div class="container">
    <div class="card shadow mb-4 mt-5">
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Cr√©ation</th>
                    <th>Categorie</th>
                    <th>Action</th>
                </tr>
                <tbody>
                    <tr  *ngFor="let produit of produits">
                        <td>{{produit.id}}</td>
                        <td>{{produit.nom}}</td>
                        <td>{{produit.price}}</td>
                        <td>{{ produit.created_at  }}</td>
                        <td>{{produit.categorie.nom}}</td>
                        <td>
                            <a class="btn btn-danger mx-2" (click)="deleteProduit(produit)" *ngIf="authService.isAdmin()">Supprimer</a>
                            <a class="btn btn-success" [routerLink]="['/update-produit',produit.id]" *ngIf="authService.isAdmin()">Modifier</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
